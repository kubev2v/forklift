---
# SSH credentials secret for connecting to VMs during migration hooks
# 
# To create this secret with your own SSH key:
#
# 1. Generate or use existing SSH key pair:
#    ssh-keygen -t rsa -b 4096 -f ~/.ssh/mtv_migration_key -N ""
#
# 2. Install the PUBLIC key on your VMs (usually in ~/.ssh/authorized_keys for root)
#
# 3. Create the secret with the PRIVATE key:
#    kubectl create secret generic vm-ssh-credentials \
#      --from-file=key=$HOME/.ssh/mtv_migration_key \
#      -n konveyor-forklift
#
# Or apply this YAML after base64 encoding your private key:
#    cat ~/.ssh/mtv_migration_key | base64 -w0
#
apiVersion: v1
kind: Secret
metadata:
  name: vm-ssh-credentials
  namespace: konveyor-forklift
type: Opaque
data:
  # Base64 encoded SSH private key
  # Replace this with your actual private key (base64 encoded)
  # Example: cat ~/.ssh/mtv_migration_key | base64 -w0
  key: <base64-encoded-private-key>

