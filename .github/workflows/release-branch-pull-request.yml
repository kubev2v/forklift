name: Build project
on:
    pull_request:
      branches:
        - 'release-**'
    workflow_dispatch:
jobs:
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest
    
        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
          - name: Checks-out repository under $GITHUB_WORKSPACE
            uses: actions/checkout@v4
            with:
              path: go/src/github.com/${{github.repository}}

          - name: Install libvirt dependencies
            run: |
              sudo apt-get update
              sudo apt-get install -y libvirt-dev pkg-config
    
          - name: Cache Go modules
            uses: actions/cache@v3
            with:
              path: ${HOME}/go/pkg/mod
              key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}
              restore-keys: |
                ${{ runner.OS }}-build-${{ env.cache-name }}-
                ${{ runner.OS }}-build-
                ${{ runner.OS }}
    
          - name: Setup Golang
            uses: actions/setup-go@v4
            with:
              # NOTE: Keep the version in sync with Go toolchain in WORKSPACE.
              go-version: '1.24.4'
    
          # Setup the run environment and run CI test suite
          - name: Go build
            run: |
              cd ${GITHUB_WORKSPACE}/go/src/github.com/${GITHUB_REPOSITORY}
              GOPATH=${GITHUB_WORKSPACE}/go go build ./...
