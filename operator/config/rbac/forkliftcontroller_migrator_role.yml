kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: forkliftcontroller-migrator-role
rules:
- apiGroups:
  - forklift.konveyor.io
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - events
  - namespaces
  - persistentvolumes
  - persistentvolumeclaims
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - k8s.cni.cncf.io
  resources:
  - network-attachment-definitions
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - storage.k8s.io
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kubevirt.io
  resources:
  - virtualmachines
  - virtualmachines/finalizers
  - virtualmachineinstancemigrations
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
- apiGroups:
  - kubevirt.io
  resources:
  - kubevirts
  - virtualmachineinstances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cdi.kubevirt.io
  resources:
  - datavolumes
  - datavolumes/finalizers
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - export.kubevirt.io
  resources:
  - virtualmachineexports
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - instancetype.kubevirt.io
  resources:
  - virtualmachineclusterpreferences
  - virtualmachineclusterinstancetypes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - instancetype.kubevirt.io
  resources:
  - virtualmachinepreferences
  - virtualmachineinstancetypes
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
