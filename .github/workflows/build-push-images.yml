name: Build and push images

on:
  push:
    branches:
      - main
      - release-*
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest
    env:
      REGISTRY: quay.io
      REGISTRY_TAG: ${{ github.head_ref || github.ref_name }}
      REGISTRY_ACCOUNT: kubev2v
      USE_BAZEL_VERSION: 5.4.0
    steps:
      - name: Checkout forklift
        uses: actions/checkout@v3

      - name: Login to quay.io with bot account
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Bazel cache
        id: bazel-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/bazel
          key: ${{ runner.os }}-bazel-cache-${{ hashFiles('WORKSPACE') }}

      - name: Build and push images to quay.io
        run: |
          cd ${GITHUB_WORKSPACE}
          ./hack/release-images.sh
